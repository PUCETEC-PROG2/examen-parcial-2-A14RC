<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/style.css' %}">
</head>
<body>
    <h1>Movie List</h1>

        {% endfor %}
    </ul>
</body>
</html>
